windowrulev2 = rounding 0, fullscreen:1

# Terminal
windowrulev2 = bordersize 2, floating:1, class:^(kitty)$
windowrulev2 = bordersize 2, floating:1, class:^(Alacritty)$

# Calculator
windowrulev2 = float, center, title:^(Calculator)$

# Browser
windowrulev2 = float, center, title:^(Save Image)$
windowrulev2 = size 70% 70%, title:^(Save Image)$
windowrulev2 = float, center, title:^(File Upload)$
windowrulev2 = size 70% 70%, title:^(File Upload)$

windowrulev2 = float, center, title:^(.*)( wants to open)$
windowrulev2 = size 70% 70%, title:^(.*)( wants to open)$
windowrulev2 = float, center, title:^(.*)( wants to save)$
windowrulev2 = size 70% 70%, title:^(.*)( wants to save)$
windowrulev2 = float, center, title:^(All Files)$
windowrulev2 = size 70% 70%, title:^(All Files)$
windowrulev2 = float, center, title:^(Select Recording Directory)$
windowrulev2 = size 70% 70%, title:^(Select Recording Directory)$

# GIMP - Image Editor
windowrulev2 = float, center, title:^(New Layer)$, class:gimp
windowrulev2 = size 60% 60%, title:^(New Layer)$, class:gimp
windowrulev2 = float, center, title:^(Open Image as Layers)$, class:gimp
windowrulev2 = size 60% 60%, title:^(Open Image as Layers)$, class:gimp
windowrulev2 = float, center, title:^(Search Actions)$, class:gimp
windowrulev2 = size 60% 60%, title:^(Search Actions)$, class:gimp
windowrulev2 = float, center, title:^(Preferences)$, class:gimp
windowrulev2 = size 70% 70%, title:^(Preferences)$, class:gimp
windowrulev2 = float, center, title:^(Configure Keyboard Shortcuts)$, class:gimp
windowrulev2 = size 50% 70%, title:^(Configure Keyboard Shortcuts)$, class:gimp
windowrulev2 = float, center, title:^(Export Image as )(.*)$, class:file-.*
windowrulev2 = size 40% 30%, title:^(Export Image as )(.*)$, class:file-.*

# Blender
windowrulev2 = float, center, title:^(Preferences)$, class:blender
windowrulev2 = size 60% 60%, title:^(Preferences)$, class:blender

# Inkscape - Image Editor
windowrulev2 = maximize, title:^(.*)( - Inkscape), class:org.inkscape.Inkscape
windowrulev2 = float, center, class:org.inkscape.Inkscape
windowrulev2 = size 60% 60%, title:^(New From Template)$, class:org.inkscape.Inkscape
windowrulev2 = size 60% 60%, title:^(Select file to open)$, class:org.inkscape.Inkscape
windowrulev2 = size 60% 60%, title:^(Select file to save to)$, class:org.inkscape.Inkscape
windowrulev2 = size 60% 60%, title:^(Select file to import)$, class:org.inkscape.Inkscape
windowrulev2 = size 60% 60%, title:^(Filter Gallery - )(.*), class:org.inkscape.Inkscape
windowrulev2 = size 60% 60%, title:^(Extension Gallery - )(.*), class:org.inkscape.Inkscape
windowrulev2 = size 30% 15%, class:org.inkscape.Inkscape

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

