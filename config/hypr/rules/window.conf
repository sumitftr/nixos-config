# Fullscreen windows
windowrule = match:fullscreen 1, rounding 0

# Terminal
windowrule = match:float true, match:class ^(kitty)$, border_size 2
windowrule = match:float true, match:class ^(Alacritty)$, border_size 2

# Calculator
windowrule = match:title ^(Calculator)$, float on
windowrule = match:title ^(Calculator)$, center on

# Zen Browser
windowrule = match:title ^(Save Image)$, float on
windowrule = match:title ^(Save Image)$, center on
windowrule = match:title ^(Save Image)$, size 70% 70%
windowrule = match:title ^(File Upload)$, float on
windowrule = match:title ^(File Upload)$, center on
windowrule = match:title ^(File Upload)$, size 70% 70%

# Brave Browser
windowrule = match:title ^(.*)( wants to open)$, float on
windowrule = match:title ^(.*)( wants to open)$, center on
windowrule = match:title ^(.*)( wants to open)$, size 70% 70%
windowrule = match:title ^(.*)( wants to save)$, float on
windowrule = match:title ^(.*)( wants to save)$, center on
windowrule = match:title ^(.*)( wants to save)$, size 70% 70%
windowrule = match:title ^(All Files)$, float on
windowrule = match:title ^(All Files)$, center on
windowrule = match:title ^(All Files)$, size 70% 70%
windowrule = match:title ^(Select Recording Directory)$, float on
windowrule = match:title ^(Select Recording Directory)$, center on
windowrule = match:title ^(Select Recording Directory)$, size 70% 70%

# GIMP - Image Editor
windowrule = match:title ^(New Layer)$, match:class ^(org.gimp.GIMP)$, float on
windowrule = match:title ^(New Layer)$, match:class ^(org.gimp.GIMP)$, center on
windowrule = match:title ^(New Layer)$, match:class ^(org.gimp.GIMP)$, size 60% 60%
windowrule = match:title ^(Open Image as Layers)$, match:class ^(org.gimp.GIMP)$, float on
windowrule = match:title ^(Open Image as Layers)$, match:class ^(org.gimp.GIMP)$, center on
windowrule = match:title ^(Open Image as Layers)$, match:class ^(org.gimp.GIMP)$, size 60% 60%
windowrule = match:title ^(Search Actions)$, match:class ^(org.gimp.GIMP)$, float on
windowrule = match:title ^(Search Actions)$, match:class ^(org.gimp.GIMP)$, center on
windowrule = match:title ^(Search Actions)$, match:class ^(org.gimp.GIMP)$, size 60% 60%
windowrule = match:title ^(Preferences)$, match:class ^(org.gimp.GIMP)$, float on
windowrule = match:title ^(Preferences)$, match:class ^(org.gimp.GIMP)$, center on
windowrule = match:title ^(Preferences)$, match:class ^(org.gimp.GIMP)$, size 70% 70%
windowrule = match:title ^(Configure Keyboard Shortcuts)$, match:class ^(org.gimp.GIMP)$, float on
windowrule = match:title ^(Configure Keyboard Shortcuts)$, match:class ^(org.gimp.GIMP)$, center on
windowrule = match:title ^(Configure Keyboard Shortcuts)$, match:class ^(org.gimp.GIMP)$, size 50% 70%
windowrule = match:title ^(Export Image as )(.*)$, match:class ^(file-)(.*)$, float on
windowrule = match:title ^(Export Image as )(.*)$, match:class ^(file-)(.*)$, center on
windowrule = match:title ^(Export Image as )(.*)$, match:class ^(file-)(.*)$, size 40% 30%

# Blender
windowrule = match:title ^(Preferences)$, match:class blender, float on
windowrule = match:title ^(Preferences)$, match:class blender, center on
windowrule = match:title ^(Preferences)$, match:class blender, size 60% 60%

# Inkscape - Image Editor
windowrule = match:title ^(.*)( - Inkscape), match:class org.inkscape.Inkscape, maximize on
windowrule = match:class org.inkscape.Inkscape, float on
windowrule = match:class org.inkscape.Inkscape, center on
windowrule = match:title ^(New From Template)$, match:class org.inkscape.Inkscape, size 60% 60%
windowrule = match:title ^(Select file to open)$, match:class org.inkscape.Inkscape, size 60% 60%
windowrule = match:title ^(Select file to save to)$, match:class org.inkscape.Inkscape, size 60% 60%
windowrule = match:title ^(Select file to import)$, match:class org.inkscape.Inkscape, size 60% 60%
windowrule = match:title ^(Filter Gallery - )(.*), match:class org.inkscape.Inkscape, size 60% 60%
windowrule = match:title ^(Extension Gallery - )(.*), match:class org.inkscape.Inkscape, size 60% 60%
windowrule = match:class org.inkscape.Inkscape, size 30% 15%

